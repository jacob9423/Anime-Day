<!DOCTYPE html>
<html>
    <head>
        <link href="src/css/indexStyles.css" rel="stylesheet" type="text/css"/>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
        <meta charset="utf-8">
	    <title>Anime-Day</title>
	    <meta name="description" content="A simple tool to convert PST to EST or EST to PST for anime watching">
	    <meta name="author" content="jacob9423">
	    <meta name="theme-color" content="#00C6D8">

	    <meta name="msapplication-TileColor" content="#00C6D8" />
	    <meta name="msapplication-TileImage" content="src/icons/512x512.png" />
	    <meta name="mobile-web-app-capable" content="yes" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	    <meta name="apple-mobile-web-app-title" content="Anime-Day" />
	    <meta name="application-name" content="Anime-Day" />
	    <link rel="apple-touch-icon" href="src/icons/512x512.png" />
	    <meta property="og:image" content="src/icons/512x512.png">
	    <link rel="shortcut icon" href="src/icons/512x512.png">
	    <link rel="manifest" href="anime-day.webmanifest"> 
    </head>
    <body>
    <div id="PSTDiv">
        <button id="btnPST" class="btn" type="button" onclick="toPST()" >PST</button>
        <input id="txtPST" class="input" type="text" autocomplete="false" readonly/>
    </div> 
    
    <div id="ESTDiv">
        <button id="btnEST" class="btn" type="button" onclick="toEST()">EST</button>
        <input id="txtEST" class="input" type="text" autocomplete="false" readonly/>
    </div>
    <div id="enterTimeDiv">
        <label id="lblGreetingText">Please enter the time that the Anime Day will happen then press the timezone you are in (EX: 1:00pm (am/pm must be lowecase))</label>
    </div>
    <input id="txtUserTime" class="input" type="text" autocomplete="false"/>
    <script type="text/javascript" src="src/js/app.js" ></script>
    <script type ="text/javascript" src="/src/js/spacetime.js"></script>

    </body>
</html>
